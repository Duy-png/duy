<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mẫu CV</title>
    <link rel="stylesheet" href="/css/index.css">

</head>
<body>
    <h1><div class="top-banner">Tạo CV, Tìm việc làm, Tuyển dụng hiệu quả</div></h1>
    
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <nav class="nav">
                    <a href="index.html">Việc làm</a>
                    <a href="taoCV.html">Tạo CV</a>
                    <a href="#">Cẩm nang nghề nghiệp</a>
                </nav>
            </div>
            <div class="header-right">
                <button class="btn btn-login" onclick="showPage('login')">Đăng nhập</button>
                <button class="btn btn-signup" onclick="showPage('signup')">Đăng kí</button>
                <a href="#" class="link">Đăng tuyển & tìm hồ sơ</a>
            </div>
        </div>
    </header>

    <main class="main-content">

        <h1 class="page-title">
            <span class="title-normal">Mẫu CV xin việc tiếng Việt Đơn giản chuẩn 2025 </span>
           
        </h1>
        

        <div class="cv-grid">
            <div class="cv-card">
                <div class="cv-image">Mẫu CV Tiêu chuẩn</div>
                <div class="cv-content">
                    <div class="color-dots">
                        <div class="color-dot" style="background:#14b8a6"></div>
                        <div class="color-dot" style="background:#374151"></div>
                        <div class="color-dot" style="background:#f87171"></div>
                        <div class="color-dot" style="background:#f59e0b"></div>
                    </div>
                    <h3 class="cv-title">Tiêu chuẩn</h3>
                    <div class="tags">
                        <span class="tag">ATS</span>
                        <span class="tag">Đơn giản</span>
                    </div>
                </div>
            </div>

            <div class="cv-card">
                <div class="cv-image">Mẫu CV Thanh lịch</div>
                <div class="cv-content">
                    <div class="color-dots">
                        <div class="color-dot" style="background:#f87171"></div>
                        <div class="color-dot" style="background:#14b8a6"></div>
                        <div class="color-dot" style="background:#3b82f6"></div>
                        <div class="color-dot" style="background:#f59e0b"></div>
                    </div>
                    <h3 class="cv-title">Thanh lịch</h3>
                    <div class="tags">
                        <span class="tag">ATS</span>
                        <span class="tag">Đơn giản</span>
                        <span class="tag">Hiện đại</span>
                    </div>
                </div>
            </div>

            <div class="cv-card">
                <div class="cv-image">Mẫu CV Senior</div>
                <div class="cv-content">
                    <div class="color-dots">
                        <div class="color-dot" style="background:#1f2937"></div>
                    </div>
                    <h3 class="cv-title">Senior</h3>
                    <div class="tags">
                        <span class="tag">ATS</span>
                        <span class="tag">Đơn giản</span>
                        <span class="tag">Harvard</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
